name: Release

on:
  push:
    branches: [main]
    # Ignore pushes generated by the bump script commit
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  bump-and-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need full history for tags

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
          version: 10.8.1
          run_install: false

      - name: Install deps
        run: pnpm install

      - name: Bump version (0.0.x)
        run: pnpm run release:bump

      - name: Determine version
        id: vars
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> $GITHUB_OUTPUT

      - name: Commit version bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json frontend/package.json src-tauri/Cargo.toml src-tauri/tauri.conf.json
          git commit -m "chore(release): v$VERSION [skip ci]" || echo "No changes to commit"
          git tag "v$VERSION"
          git push --follow-tags

      - name: Build and upload mac app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: "v${{ steps.vars.outputs.version }}"
          releaseDraft: false
